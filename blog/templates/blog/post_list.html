{% extends 'blog/base.html' %} {% block content %}


<table id="escalation" class="table table-striped table-bordered" cellspacing="0" width="100%">
    <thead>
        <tr>
            <th>#</th>
            <th>Project No.</th>
            <th>Client</th>
            <th>Survey Type</th>
            <th>County</th>
            <th>Edit/Review</th>
        </tr>
    </thead>
    <tbody>
        {% for post in posts %}
        <tr>
            <td>{{post.pk}}</td>
            <td>
                <a href="{% url 'post_detail' pk=post.pk %}">{{ post.project_no }}</a>
                <!-- {{post.title}} -->
            </td>
            <td>{{post.client}}</td>
            <td>{{post.survey_type }}</td>
            <td>{{post.county }}</td>
            <td>
                <a class="btn btn-default" href="{% url 'post_edit' pk=post.pk %}">
                    <span><i class="fa fa-pencil" style="font-size:24px"></i></span>
                </a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
    <tfoot>
        <tr>
            <th>#</th>
            <th>Project No.</th>
            <th>Client</th>
            <th>Survey Type</th>
            <th>County</th>
            <th>Edit/Review</th>
        </tr>
    </tfoot>
</table>
{% endblock %}
